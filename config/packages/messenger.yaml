framework:
  messenger:
    default_bus: command.bus
    buses:
      command.bus:
        middleware:
          - doctrine_transaction
      query.bus:

    transports:
      rabbitmq:
        dsn: "%env(MESSENGER_TRANSPORT_DSN)%"
        options:
          auto_setup: false
        retry_strategy:
          max_retries: 1

      # async: '%env(MESSENGER_TRANSPORT_DSN)%'
      # failed: 'doctrine://default?queue_name=failed'

    routing:
      'App\Emails\Application\Message\*': rabbitmq
